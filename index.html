<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-danger-subtle">
    <h1 class="container mt-5 text-danger text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form class="container bg-light mt-4 p-4" id="form" action="">
        <div>
            <label class="form-label mt-3" for="username">Come ti chiami?</label>
            <input class="form-control" type="text" id="username" name="username">
        </div>
    
        <div>
            <label class="form-label mt-3" for="km">Quanti Km devi fare?</label>
            <input class="form-control" type="number" id="km" name="km">
        </div>
    
        <div>
            <label class="form-label mt-3" for="age">Quanti anni hai?</label>
            <input class="form-control"type="number" id="age" name="age">
        </div>
    
        <button class="btn btn-primary mt-3" type="submit">Conferma</button>
    </form>

    <section class="container mt-5 d-none">
        <h1 class="text-center text-danger">IL TUO BIGLIETTO</h1>
        <div class="bg-light mt-4 p-4">
            <h4 class="pl-1">Dettaglio dei passeggeri</h4>
            <div class="row mt-3 border border border-danger">
                <div class="col-3 bg-danger">
                    <div>PASSEGGERO/A</div>
                    <div id="nomeCard"></div>
                </div>
                <div class="col-3">
                    <div>Offerta</div>
                    <div id="scontoCard"></div>
                </div>
                <div class="col-2">
                    <div>Carrozza</div>
                    <div id="carrozzaCard"></div>
                </div>
                <div class="col-2">
                    <div>N. Treno</div>
                    <div id="nTrenoCard"></div>
                </div>
                <div class="col-2">
                    <div>Prezzo</div>
                    <div id="prezzoCard"></div>
                </div>
            </div>
        </div>

        
    </section>

    
    
    <script src="./js/script.js"></script>
</body>
</html>
